<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile & Accessories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .package-list {
            list-style-type: none;
            padding: 0;
        }
        .package-list li {
            margin-bottom: 5px;
        }
        .package-list span {
            font-weight: bold;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Mobile & Accessories</h1>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control" placeholder="Search...">
        </div>
        <div id="products" class="row"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const productsContainer = document.getElementById('products');
        const searchInput = document.getElementById('search-input');
        
        // Check if the elements are found
        if (!productsContainer) {
            console.error('Products container not found');
            return;
        }
        if (!searchInput) {
            console.error('Search input not found');
            return;
        }
        
        // Fetch and display products from JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                // Filter products with the 'Mobile & Accessories' category
                const products = data.filter(product => product.category === 'Mobile & Accessories');
                
                // Function to render products
                function renderProducts(products) {
                    productsContainer.innerHTML = ''; // Clear existing content
                    products.forEach(product => {
                        // Create HTML for each product
                        const productCard = `
                            <div class="col-md-4">
                                <div class="product-card">
                                 
                                    <h3>${product.subcategory}</h3>
                                    <p>${product.details}</p>
                                    <ul class="package-list">
                                        <li><span>Package:</span> ${product.package}</li>
                                        <li><span>Price:</span> ${product.price}</li>
                                    </ul>
                                </div>
                            </div>
                        `;
                        // Add product card to the container
                        productsContainer.innerHTML += productCard;
                    });
                }
                
                // Initial render of products
                renderProducts(products);

                // Search functionality
                searchInput.addEventListener('input', function() {
                    const searchQuery = this.value.toLowerCase();
                    const filteredProducts = products.filter(product => 
                        product.subcategory.toLowerCase().includes(searchQuery) || 
                        product.details.toLowerCase().includes(searchQuery) ||
                        product.package.toLowerCase().includes(searchQuery)
                    );
                    renderProducts(filteredProducts);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    });
    </script>
</body>
</html>
